<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Mnist App</title>
</h:head>
<h:body>
    <p>
        As this example uses h:inputFile you will need to upload a file
        and then click submit to see it in action.
    </p>
    <h:form id="form" enctype="multipart/form-data">
        <h:inputFile id="file" value="#{mnistBean.file}"/>
        <p:commandButton id="submit" value="Submit" action="#{mnistBean.submit}"/>
    </h:form>
    <br/>
    File uploaded has a size of "<p:outputLabel value="#{mnistBean.file.size}"/>" bytes
</h:body>
</html>
